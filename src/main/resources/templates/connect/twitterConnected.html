<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:social="https://spring.io/springsocial"
	  xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect"
	  layout:decorator="layout">
	<head>
		<title>Spring Social Showcase</title>
	</head>
	<body>
		<div id="header">
			<h1><a th:href="@{/}">Spring Social Showcase</a></h1>
		</div>
		
		<div id="content" layout:fragment="content">
			<h3>Connected to Twitter</h3>
			
			<form id="disconnect" method="post">
				<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
				<div class="formInfo">
					<p>The Spring Social Showcase sample application is already connected to your Twitter account.
						Click the button if you wish to disconnect.</p>
				</div>
			
				<button type="submit">Disconnect</button>	
				<input type="hidden" name="_method" value="delete" />
			</form>
			
			<p><a th:href="@{/twitter}">View your Twitter profile</a></p>
		</div>
	</body>
</html>
